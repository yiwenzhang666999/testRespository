<div>
	<h2><span class="path">treeHelper.</span>getSelectNode</h2>
	<h3>概述</h3>
	<div class="desc">
		<p></p>
		<div class="longdesc">
			<p>获得当前选中的node。</p>
		</div>
	</div>
	<h3>Function 参数说明</h3>
	<div class="desc">
	<h4 class="topLine"><b>返回值</b><span>Object</span></h4>
	<p>返回当前选中的node，注意与check不同，该操作指的是鼠标点击树节点元素,而不是元素上的checkbox触发的值</p>
	</div>
	<h3>function 举例</h3>
	<pre xmlns=""><code>var tree = treeHelper.getTree("zyjg",{expandLevel : 1},[{id:1,text:"test",children[]}]);
var node = tree.getSelectNode();
</code></pre>
