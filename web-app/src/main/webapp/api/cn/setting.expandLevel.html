<div class="apiDetail">
<div>
	<h3>概述</h3>
	<div class="desc">
		<p></p>
		<div class="longdesc">
			<p>初始化树的时候，默认树展开几级。</p>
			<p>如果不填写该值或者该值不在1至4的范围，那么都是全部展开，如果为1，展开一级节点（不从根节点开始算）目前支持到4级，也就是expandLevel最大值为4</p>
		</div>
	</div>
	<h4> 示例</h4>
	<pre xmlns="">
		<code>var setting = {
			expandLevel : 1
		};
		</code>
	</pre>
</div>
</div>
